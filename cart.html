<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="path/to/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Your custom styles -->
</head>
<body>

<!-- Navbar (same as Landing Page) -->

<!-- Cart Page Content -->
<div class="container mt-4">
    <h2>Your Shopping Cart</h2>
    <!-- Display the list of products in the cart with quantities, prices, etc. -->
    <p>Product 1 - Quantity: 1 - Price: $X.XX</p>
    
    <!-- Display total, checkout button, and coupon form (if needed) -->
    <p>Total: $X.XX</p>
    <button class="btn btn-primary">Checkout</button>
    
    <!-- Add a form for applying coupons/promo codes -->
    <form>
        <label for="couponCode">Coupon Code:</label>
        <input type="text" id="couponCode" name="couponCode">
        <button type="submit" class="btn btn-secondary">Apply Coupon</button>
    </form>
</div>

<!-- Footer (optional) -->

<script src="path/to/bootstrap.bundle.min.js"></script>
<script src="path/to/jquery.min.js"></script> <!-- Include jQuery for simplicity -->

</body>
</html>
